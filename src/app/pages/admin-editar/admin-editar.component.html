<div class="pagina-edicao">
  <div class="user-container">
    <app-sidebar-admin></app-sidebar-admin>
    <h2>Editar Instituição</h2>

    <form [formGroup]="form">
      <!-- BLOCO: DADOS DA INSTITUIÇÃO -->
      <section class="bloco-instituicao">
        <h3>Dados da Instituição</h3>

        <div class="imagem-container" *ngIf="imagemUrl">
          <img [src]="imagemUrl" alt="Imagem de Perfil" class="imagem-perfil" />
        </div>

        <div class="upload-container">
          <input type="file" (change)="aoSelecionarImagem($event)" />
          <div class="btn-group">
<!--            <button type="button" class="btn salvar" (click)="enviarImagem()">Enviar Imagem</button>-->
            <button type="button" class="btn excluir" (click)="removerImagem()">Remover Imagem</button>
          </div>
        </div>

        <label>Nome</label>
        <input formControlName="nomeInstituicao" type="text"
               [ngClass]="{'is-invalid': form.get('nomeInstituicao')?.invalid && form.get('nomeInstituicao')?.touched}" />

        <label>Email</label>
        <input formControlName="email" type="email"
               [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}" />

        <label>CNPJ</label>
        <input formControlName="cnpj" type="text" mask="00.000.000/0000-00"
               [ngClass]="{'is-invalid': form.get('cnpj')?.invalid && form.get('cnpj')?.touched}" />

        <label>Telefone</label>
        <input formControlName="telefone" type="text" mask="(00) 00000-0000"
               [ngClass]="{'is-invalid': form.get('telefone')?.invalid && form.get('telefone')?.touched}" />

        <label>Categoria</label>
        <select formControlName="categoria"
                [ngClass]="{'is-invalid': form.get('categoria')?.invalid && form.get('categoria')?.touched}">
          <option value="" disabled>Selecione</option>
          <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
        </select>

        <label>História</label>
        <textarea formControlName="historia" rows="5"></textarea>

      </section>

      <!-- BLOCO: ENDEREÇO -->
      <section class="bloco-endereco" formGroupName="endereco">
        <h3>Endereço</h3>

        <label>CEP</label>
        <input formControlName="cep" type="text" mask="00000-000"
               [ngClass]="{'is-invalid': form.get('cep')?.invalid && form.get('cep')?.touched}" />

        <label>Rua</label>
        <input formControlName="rua" type="text"
               [ngClass]="{'is-invalid': form.get('rua')?.invalid && form.get('rua')?.touched}" />

        <label>Número</label>
        <input formControlName="numero" type="text"
               [ngClass]="{'is-invalid': form.get('numero')?.invalid && form.get('numero')?.touched}" />

        <label>Complemento</label>
        <input formControlName="complemento" type="text" />

        <label>Bairro</label>
        <input formControlName="bairro" type="text"
               [ngClass]="{'is-invalid': form.get('bairro')?.invalid && form.get('bairro')?.touched}" />

        <label>Cidade</label>
        <input formControlName="cidade" type="text"
               [ngClass]="{'is-invalid': form.get('cidade')?.invalid && form.get('cidade')?.touched}" />

        <label>Estado</label>
        <select formControlName="uf"
                [ngClass]="{'is-invalid': form.get('uf')?.invalid && form.get('uf')?.touched}">
          <option value="" disabled>Selecione</option>
          <option *ngFor="let uf of estados" [value]="uf">{{ uf }}</option>
        </select>
      </section>

      <!-- BLOCO: SEGURANÇA -->
      <section class="bloco-seguranca">
        <h3>Segurança</h3>
        <div class="btn-group">
          <button type="button" class="btn salvar" [disabled]="form.invalid" (click)="abrirModalSenha()">Salvar Alterações</button>
<!--          <button type="button" class="btn excluir" (click)="excluirConta()">Excluir Conta</button>-->
<!--          <button type="button" class="btn alterar-senha" (click)="irParaAlterarSenha()">Alterar Senha</button>-->
        </div>
      </section>
    </form>

    <!-- MODAL DE SENHA -->
    <div class="modal-backdrop" *ngIf="mostrarModalSenha">
      <div class="modal-content">
        <h2>Confirmação de Senha</h2>
        <p>Digite sua senha para continuar.</p>

        <input type="password" [(ngModel)]="senhaConfirmacao" placeholder="Senha" class="form-control" />

        <div class="modal-buttons">
          <button class="btn btn-secondary" (click)="cancelarModal()">Cancelar</button>
          <button class="btn btn-danger" (click)="confirmarSenha()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
